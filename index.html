<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TryMyGold</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="branding">TryMyGold</div>

  <div class="video-container">
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="jewelry-mode" class="button-group">
    <button data-cat="earrings">EARRINGS</button>
    <button data-cat="chains">CHAINS</button>
  </div>

  <div id="subcategory-buttons" class="button-group" style="display:none;">
    <button data-sub="gold">Gold</button>
    <button data-sub="diamond">Diamond</button>
  </div>

  <div id="jewelry-options" class="options-group" style="display:none;"></div>

  <div id="loader" class="loader hidden">Loadingâ€¦</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
